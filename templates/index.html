<!DOCTYPE html>
<html>
<head>
    <title>EndoCure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text for contrast */
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50; /* Darker blue for the header */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db; /* Blue button */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #e74c3c; /* Red button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Welcome to the EndoCure Final Project!</h1>
    <ul>
        <li><a href="/histogram">Histogram</a></li>
        <li><a href="/scatter">Scatter Plot</a></li>
        <li><a href="/bar">Bar Plot</a></li>
    </ul>
    <div class="button-container">
        <button class="button" onclick="alert('Feature 1 coming soon!')">Feature 1</button>
        <button class="button" onclick="alert('Feature 2 coming soon!')">Feature 2</button>
    </div>
</body>
</html>
